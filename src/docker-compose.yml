version: '3.3'

services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:${DB_PATH}
    networks:
      - back_net

  ui:
    build: ./ui
    image: ${USERNAME}/ui:${VERSION}
    ports:
      - ${PORT}:${PORT}/tcp
    networks:
      - front_net

  post:
    build: ./post-py
    image: ${USERNAME}/post:${VERSION}
    networks:
      - front_net
      - back_net
  comment:
    build: ./comment
    image: ${USERNAME}/comment:${VERSION}
    networks:
      - front_net
      - back_net

volumes:
  post_db:

networks:
  front_net:
    ipam:
      driver: default
      config:
      - subnet: 10.0.2.0/24
  back_net:
    ipam:
      driver: default
      config:
      - subnet: 10.0.1.0/24

